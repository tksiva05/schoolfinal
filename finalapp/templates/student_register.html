<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://img.freepik.com/free-photo/abstract-digital-grid-black-background_53876-97647.jpg?size=626&ext=jpg&ga=GA1.1.1546980028.1704153600&semt=ais');
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .card {
            max-width: 800px;
            background-color: #fff;
            border-radius: 18px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card-header {
            padding: 20px;
            text-align: center;
            color: #333;
            background-color: #f0f0f0;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .card-body {
            padding: 20px;
            width: 500px;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #555;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: calc(100% - 20px);
        }

        button:hover {
            background-color: #45a049;
        }
        .back-button {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 16px;
      text-decoration: none;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .back-button:hover {
      background-color: #0056b3;
    }
    </style>
</head>
<body>
    {% for message in messages %}
        <h4 style="text-align: center; margin-top: 20px;">{{message}}</h4>
    {% endfor %}

    <div class="card">
        <div class="card-header">
            <h1>Student Register</h1>
        </div>
        <div class="card-body">
            <form action="" method="POST">
                {% csrf_token %}
                <label>Username:</label>
                <input type="text" name="username">
                <label>Email:</label>
                <input type="email" name="email">
                <label>Password:</label>
                <input type="password" name="pass1" id="">
                <label>Re-enter Password</label>
                <input type="password" name="pass2">
                <button type="submit">Submit</button><br><br>
            </form>
    <p>already have an account please <a href="{% url 'finalapp:student_login' %}">login</a></p>
    <center><a href="#" class="back-button" onclick="history.back()">Back</a></center>
</div>
</div>
</body>
</html>
