<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-top: 20px;
        }

        table {
            width: 90%;
            border-collapse: collapse;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #007bff; /* Blue color for header */
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2; /* Light gray for even rows */
        }

        tr:hover {
            background-color: #e2e2e2; /* Darker gray on hover */
        }

        input[type="submit"] {
            background-color: #dc3545; /* Red color for delete button */
            color: #fff;
            padding: 8px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #c82333; /* Darker red color on hover */
        }

        img {
            max-width: 40px; /* Adjust the size of the images */
            max-height: 40px;
            border-radius: 50%; /* Make the images circular */
        }

        .no-profile {
            font-style: italic;
            color: #777;
        }
        .back-button {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 16px;
      text-decoration: none;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .back-button:hover {
      background-color: #0056b3;
    }
    </style>
</head>
<body>
    <a href="#" class="back-button" onclick="history.back()">Back</a>
    <center><u><h1>Total Students</h1></u></center>
    <table border="1px">
        <thead>
            <tr>
                <th scope="col">S.No</th>
                <th scope="col">Firstname</th>
                <th scope="col">Lastname</th>
                <th scope="col">Email</th>
                <th scope="col">Profile</th>
                <th scope="col">Gender</th>
                <th scope="col">Class</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for m in c %}
            <tr>
                <td scope="row">{{forloop.counter}}</td>
                <td>{{m.Firstname}}</td>
                <td>{{m.Lastname}}</td>
                <td>{{m.Email}}</td>
                <td>
                    {% if m.Profile %}
                        <img src="{{ m.Profile.url }}" alt="">
                    {% else %}
                        <span class="no-profile">No Profile Image</span>
                    {% endif %}
                </td>
                <td>{{m.Gender}}</td>
                <td>{{m.Co}}</td>
                <td>
                    <form action="" method="post">
                        {% csrf_token %}
                        <input type="hidden" name="Firstname" value="{{m.id}}">
                        <input class="btn btn-danger" type="submit" name="delete" value="Delete">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table><br>
</body>
</html>
