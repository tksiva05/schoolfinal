<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <!-- Bootstrap CDN link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1501884428012-aa321a256730?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8MXwxMTIzNjQwfHxlbnwwfHx8fHw%3D');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            padding: 100px;
        }
        h2 {
            color: #fff; /* White text color */
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            max-width: 400px; /* Adjust the form width as needed */
            margin: auto;
            background-color: rgba(255, 255, 255, 0.9); /* White background with transparency */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Light shadow effect */
        }
        label {
            font-weight: bold;
            color: #333; /* Label text color */
        }
        input.form-control {
            margin-bottom: 20px;
            border-radius: 5px; /* Rounded corners for input fields */
            border: 1px solid #ccc; /* Light border color */
            padding: 10px;
        }
        button.btn-primary {
            background-color: #007bff; /* Blue color for the button */
            border: none;
            border-radius: 5px; /* Rounded corners for the button */
            width: 100%; /* Button width */
            padding: 10px;
        }
        button.btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <h2>Admin Login</h2>
    <form method="post" action="{% url 'finalapp:schooladmin_login' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Username:</label>
            <input type="text" name="username" id="id_username" class="form-control" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
            <label for="id_password">Password:</label>
            <input type="password" name="password" id="id_password" class="form-control" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
