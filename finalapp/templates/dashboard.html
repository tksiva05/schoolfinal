{% extends 'base.html' %}

{% block content %}

<body style="background-image: url('https://t4.ftcdn.net/jpg/02/14/31/63/360_F_214316329_vX8WM2z1DLYfzcyRxqOenc9SJV7gXOyJ.jpg'); background-size: cover;">
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 col-6">
                <div class="card bg-info">
                    <div class="card-body">
                        <h3 class="card-title" style="color:white;">{{ student_count }}</h3>
                        <p class="card-text" style="color:white;">Total Students</p>
                    </div>
                    <div class="card-footer">
                        <a href="{% url 'finalapp:add_student_details' %}" class="card-link" style="color:white">
                            More info <i class="fa fa-arrow-circle-right"></i>
                        </a>
                    </div>
                </div>
            </div>           
            <div class="col-lg-3 col-6">
                <div class="card bg-success">
                    <div class="card-body">
                        <h3 class="card-title" style="color: white;">{{ teacher_count }}</h3>
                        <p class="card-text"style="color: white;">Total Staff</p>
                    </div>
                    <div class="card-footer">
                        <a href="{% url 'finalapp:add_teacher_details' %}" class="card-link" style="color:white">
                            More info <i class="fa fa-arrow-circle-right"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-6">
                <div class="card" style="background-color: blueviolet;">
                    <div class="card-body">
                        <h3 class="card-title" style="color: white;">{{ class_count }}</h3>
                        <p class="card-text" style="color: white;">Total Class</p>
                    </div>
                    <div class="card-footer">
                        <a href="{% url 'finalapp:class_list' %}" class="card-link" style="color:white" >
                            More info <i class="fa fa-arrow-circle-right" ></i>
                        </a>
                    </div>
                </div>
            </div>
        <div class="col-lg-3 col-6">
            <div class="card bg-danger">
                <div class="card-body" >
                    <h3 class="card-title" style="color: white;">{{ subject_count }}</h3>
                    <p class="card-text" style="color: white;">Total Subjects</p>
                </div>
                <div class="card-footer">
                    <a href="{% url 'finalapp:subject_list' %}" class="card-link" style="color:white">
                        More info <i class="fa fa-arrow-circle-right"></i>
                    </a>
                </div>
            </div>
        </div>
