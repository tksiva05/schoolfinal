    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        center {

        }

        h2 {
            color: #28a745; /* Success message color */
        }

        p {
      text-align: center;

    }
    </style>
</head>

        <p>Your form has been submitted successfully.</p>
